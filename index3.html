<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<title>Pebble Config</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>

      .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }

</head>
<body>
    <div class="container">

	  <h2>Aviator v2.0</h2>
      
      <form id="configure-form" class="form-configure well" action="#" method="POST">
        <h4>Temperature</h4>
        <p><small>Select temperature units.</small></p>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="bigmode" id="units1" value="1"> Fahrenheit
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="bigmode" id="units2" value="0"> Celsius
          </label>
        </div>
        <hr />
        <h4>Invert</h4>
        <p><small>Invert the colour scheme.</small></p>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="invert" id="invert1" value="1"> Yes
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="invert" id="invert2" value="0"> No
          </label>
        </div>
        <hr />
        <h4>Bluetooth Vibe</h4>
        <p><small>Vibrate on Bluetooth disconnect.</small></p>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="bluetoothvibe" id="bluetoothvibe1" value="1"> Yes
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="bluetoothvibe" id="bluetoothvibe2" value="0"> No
          </label>
        </div>
        <hr />
        <h4>Timezone</h4>
        <p><small>Secondary timezone. Requires: Style='Local/Timezone'</small></p>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
              <select id="timezone">
                <option value="0">(GMT) Casablanca</option>
                <option value="0">(GMT) Greenwich Mean Time : Dublin, Edinburgh, Lisbon, London</option>
                <option value="0">(GMT) Monrovia, Reykjavik</option>
                <option value="1">(GMT+01:00) Amsterdam, Berlin, Bern, Rome, Stockholm, Vienna</option>
                <option value="1">(GMT+01:00) Belgrade, Bratislava, Budapest, Ljubljana, Prague</option>
                <option value="1">(GMT+01:00) Brussels, Copenhagen, Madrid, Paris</option>
                <option value="1">(GMT+01:00) Sarajevo, Skopje, Warsaw, Zagreb</option>
                <option value="1">(GMT+01:00) West Central Africa</option>
                <option value="2">(GMT+02:00) Amman</option>
                <option value="2">(GMT+02:00) Athens, Bucharest, Istanbul</option>
                <option value="2">(GMT+02:00) Beirut</option>
                <option value="2">(GMT+02:00) Cairo</option>
                <option value="2">(GMT+02:00) Harare, Pretoria</option>

                <option value="3">(GMT+03:00) Kuwait, Riyadh</option>
                <option value="3">(GMT+03:00) Moscow, St. Petersburg, Volgograd</option>
                <option value="3">(GMT+03:00) Nairobi</option>
                <option value="3">(GMT+03:00) Tbilisi</option>
                <option value="3.5">(GMT+03:30) Tehran</option>
                <option value="4">(GMT+04:00) Abu Dhabi, Muscat</option>
                <option value="4">(GMT+04:00) Baku</option>
                <option value="4">(GMT+04:00) Port Louis</option>
                <option value="4">(GMT+04:00) Yerevan</option>
                <option value="4.5">(GMT+04:30) Kabul</option>
                <option value="5">(GMT+05:00) Ekaterinburg</option>
                <option value="5">(GMT+05:00) Islamabad, Karachi</option>
                <option value="5">(GMT+05:00) Tashkent</option>

                <option value="5.75">(GMT+05:45) Kathmandu</option>

                <option value="-4">(GMT-04:00) Santiago</option>

                <option value="-5">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>

                <option value="-12">(GMT-12:00) International Date Line West</option>

              </select>
          </label>
        </div>
        <hr />
        
        <div class="clearfix">
          <input class="btn btn-lg btn-primary btn-block" id="save" type="submit" value="Save"/>
        </div>
      </form>
	  </div>

    <div class="footer container">
    	<p>Aviator v2.0 by <a href="http://twitter.com/orviwan">orviwan</a> and <a href="http://twitter.com/jnmattern">Jnm</a>. Based on a original design by ninthsrw01.</p>
    </div>
    
    <script>
      var mUnits;
      var mSeconds;
      var mInvert;
      var mBluetoothvibe;
      var mVibeMinutes;
      var mHands;
      var mStyle;
      var mBackground;
      var mTimezone;
      
      $().ready(function () {
      
        mUnits = parseInt(localStorage.getItem("units"));      
        //mSeconds = parseInt(localStorage.getItem("seconds"));      
        mInvert = parseInt(localStorage.getItem("invert"));
        mBluetoothvibe = parseInt(localStorage.getItem("bluetoothvibe"));
        //mVibeMinutes = parseInt(localStorage.getItem("vibeminutes"));
        //mHands = parseInt(localStorage.getItem("hands"));
        //mStyle = parseInt(localStorage.getItem("style"));
        //mBackground = parseInt(localStorage.getItem("background"));
        mTimezone = parseInt(localStorage.getItem("timezone"));
        if(isNaN(mUnits)) {
          mUnits = 1;
        }
        if(isNaN(mInvert)) {
          mInvert = 0;
        }
        if(isNaN(mBluetoothvibe)) {
          mBluetoothvibe = 1;
        } 
        if(isNaN(mTimezone)) {
          mTimezone = 0;
        } 
        
        
        if(mUnits) {
          $('#units1').prop('checked', true);
          $('#units1').parent().addClass('active');
          
          $('#units2').prop('checked', false);
          $('#units2').parent().removeClass('active');
        } 
        else {
          $('#units1').prop('checked', false);
          $('#units1').parent().removeClass('active');
          
          $('#units2').prop('checked', true);
          $('#units2').parent().addClass('active'); 
        }  
        
        if(mBluetoothvibe) {
          $('#bluetoothvibe1').prop('checked', true);
          $('#bluetoothvibe1').parent().addClass('active');
          
          $('#bluetoothvibe2').prop('checked', false);
          $('#bluetoothvibe2').parent().removeClass('active');
        } 
        else {
          $('#bluetoothvibe1').prop('checked', false);
          $('#bluetoothvibe1').parent().removeClass('active');
          
          $('#bluetoothvibe2').prop('checked', true);
          $('#bluetoothvibe2').parent().addClass('active'); 
        }
        
        $('#timezone').prop("selectedIndex",mTimezone);
      });
      $("#configure-form").submit(function(e) {  
        mUnits = $('#units1').prop('checked') ? 1 : 0;
        //mSeconds = $('#seconds1').prop('checked') ? 1 : 0;
        mInvert = $('#invert1').prop('checked') ? 1 : 0;
        mBluetoothvibe = $('#bluetoothvibe1').prop('checked') ? 1 : 0;
        //mVibeMinutes = $('#vibeminutes1').val();
        //mHands = $('#hands1').prop('checked') ? 1 : 0;
        mTimezone = $('#timezone').prop("selectedIndex");
        
        /*mStyle = $('#style1').prop('checked') ? 0 : mStyle;
        mStyle = $('#style2').prop('checked') ? 1 : mStyle;
        mStyle = $('#style3').prop('checked') ? 2 : mStyle;
        mBackground = $('#background1').prop('checked') ? 0 : mBackground;
        mBackground = $('#background2').prop('checked') ? 1 : mBackground;
        mBackground = $('#background3').prop('checked') ? 2 : mBackground;
        mBackground = $('#background4').prop('checked') ? 3 : mBackground;*/
        localStorage.setItem("units", mUnits);  
        //localStorage.setItem("seconds", mSeconds);  
        localStorage.setItem("invert", mInvert); 
        localStorage.setItem("bluetoothvibe", mBluetoothvibe); 
        //localStorage.setItem("vibeminutes", mVibeMinutes); 
        //localStorage.setItem("hands", mHands); 
        //localStorage.setItem("style", mStyle); 
        //localStorage.setItem("background", mBackground); 
        localStorage.setItem("timezone", mTimezone); 
        
        var j = {
          units : parseInt(mUnits),
          //seconds : parseInt(mSeconds),
          invert : parseInt(mInvert),
          bluetoothvibe : parseInt(mBluetoothvibe),
          //vibeminutes: parseInt(mVibeMinutes),
          //hands: parseInt(mHands),
          //style: parseInt(mStyle),
          timezone: parseInt(mTimezone),
          //background: parseInt(mBackground)
        };
        
        window.location.href = "pebblejs://close#" + JSON.stringify(j);
        e.preventDefault();
      });
  </script>
</body>
</html>
